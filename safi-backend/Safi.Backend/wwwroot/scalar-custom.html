<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFI Backend API Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</head>
<body>
    <div id="api-reference"></div>
    <script>
        ScalarApiReference({
            spec: {
                url: '/openapi/v1.json',
            },
            theme: 'purple',
            title: 'SAFI Backend API',
            authentication: {
                // Esquema de segurança preferido
                preferredSecurityScheme: 'bearer',
                
                // Configurações dos esquemas de segurança
                securitySchemes: {
                    // Bearer Token (JWT)
                    bearer: {
                        token: '', // Token será inserido pelo usuário
                    }
                },
            },
            
            // Configurações adicionais
            layout: 'modern',
            hideDownloadButton: false,
            hideTryItPanel: false,
            
            // Configurações de tema
            theme: {
                colors: {
                    primary: '#7c3aed',
                    secondary: '#a855f7',
                }
            },
            
            // Configurações de comportamento
            showSidebar: true,
            showTabs: true,
            showInfo: true,
            showServers: true,
            showModels: true,
            
            // Configurações de layout
            sidebar: {
                showOperations: true,
                showModels: true,
                showServers: true
            }
        })
    </script>
</body>
</html>
