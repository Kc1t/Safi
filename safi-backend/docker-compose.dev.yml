version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: safi-sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: admin123!
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - safi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: safi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - safi-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  sql_data:
  redis_data:

networks:
  safi-network:
    driver: bridge
