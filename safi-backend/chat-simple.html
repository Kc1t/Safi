<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - SAFI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-container {
            flex: 1;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            margin-right: auto;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat com IA</h1>
            <div id="status" class="status disconnected">Desconectado</div>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="loading">Conectando...</div>
        </div>

        <div class="input-container">
            <textarea id="messageInput" class="message-input" placeholder="Digite sua mensagem aqui..." disabled></textarea>
            <button id="sendBtn" class="send-btn" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5080';
        let authToken = '';
        let conversationId = '';

        async function initChat() {
            try {
                // Login
                const loginResponse = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@safi.com',
                        password: 'admin123'
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Falha no login');
                }

                const loginData = await loginResponse.json();
                authToken = loginData.token;

                // Iniciar conversa
                const startResponse = await fetch(`${BASE_URL}/api/ai/chat/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });

                if (!startResponse.ok) {
                    throw new Error('Falha ao iniciar conversa');
                }

                const startData = await startResponse.json();
                conversationId = startData.conversationId;

                // Ativar interface
                document.getElementById('status').textContent = 'Conectado';
                document.getElementById('status').className = 'status connected';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('chatContainer').innerHTML = '';

                addMessage('assistant', 'Ol√°! Como posso ajud√°-lo hoje?');

            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                document.getElementById('status').textContent = 'Erro de conex√£o';
                document.getElementById('status').className = 'status disconnected';
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();

            if (!message || !conversationId) return;

            // Desabilitar input
            messageInput.disabled = true;
            sendBtn.disabled = true;
            messageInput.value = '';

            // Adicionar mensagem do usu√°rio
            addMessage('user', message);

            try {
                // Enviar para API
                const response = await fetch(`${BASE_URL}/api/ai/chat/${conversationId}/message`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Falha ao enviar mensagem');
                }

                const data = await response.json();
                addMessage('assistant', data.aiResponse);

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                addMessage('assistant', 'Desculpe, ocorreu um erro. Tente novamente.');
            } finally {
                // Reabilitar input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Inicializar chat
        initChat();
    </script>
</body>
</html>
